<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <form>
      <label for="texto">Input de tipo texto</label>
      <input type="text" placeholder="Texto" name="texto" id="texto" />
      <br /><br />
      <label for="email">Input de tipo email</label>
      <input type="email" placeholder="Email" name="email" id="email" />
      <br /><br />
      <label for="color">Input de tipo color</label>
      <input type="color" name="color" id="color" />
      <br /><br />
      <label for="checkbox">Input de tipo checkbox</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <br /><br />
      <label for="date">Input de tipo date</label>
      <input type="date" name="date" id="date" />
      <br /><br />
      <label for="file">Input de tipo file</label>
      <input type="file" name="file" id="file" />
      <br /><br />
      <label for="hidden">Input de tipo hidden</label>
      <input type="hidden" name="hidden" id="hidden" />
      <br /><br />
      <label for="image">Input de tipo image</label>
      <input
        type="image"
        name="image"
        id="image"
        src="https://www.tierradegatos.com/terrcontenido/uploads/2019/04/cat_walk.png"
      />
      <br /><br />
      <label for="number">Input de tipo number</label>
      <input type="number" name="number" id="number" min="0" max="5" />
      <br /><br />
      <label for="password">Input de tipo password</label>
      <input type="password" name="password" id="password" />
      <br /><br />
      <label for="radio">Input de tipo radio</label>
      <input type="radio" name="radio" id="radio" />
      <br /><br />
      <label for="range">Input de tipo range</label>
      <input type="range" name="range" id="range" min="0" max="3" />
      <br /><br />
      <label for="time">Input de tipo time</label>
      <input type="time" name="time" id="time" />
      <br /><br />
      <label for="button">Input de tipo button</label>
      <input type="button" value="BotÃ³n" name="button" id="button" />
      <br /><br />
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
      <button type="button">Nada</button>
    </form>
  </body>
</html>
